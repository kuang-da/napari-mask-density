name: napari-mask-density
display_name: Mask Analyzer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-mask-density.get_reader
      python_name: napari_mask_density._reader:napari_get_reader
      title: Open data with Mask Analyzer
    - id: napari-mask-density.write_multiple
      python_name: napari_mask_density._writer:write_multiple
      title: Save multi-layer data with Mask Analyzer
    - id: napari-mask-density.write_single_image
      python_name: napari_mask_density._writer:write_single_image
      title: Save image data with Mask Analyzer
    - id: napari-mask-density.make_sample_data
      python_name: napari_mask_density._sample_data:make_sample_data
      title: Load sample data from Mask Analyzer
    - id: napari-mask-density.make_container_widget
      python_name: napari_mask_density:ImageThreshold
      title: Make threshold Container widget
    - id: napari-mask-density.make_magic_widget
      python_name: napari_mask_density:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-mask-density.make_function_widget
      python_name: napari_mask_density:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-mask-density.make_qwidget
      python_name: napari_mask_density:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-mask-density.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-mask-density.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-mask-density.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-mask-density.make_sample_data
      display_name: Mask Analyzer
      key: unique_id.1
  widgets:
    - command: napari-mask-density.make_container_widget
      display_name: Container Threshold
    - command: napari-mask-density.make_magic_widget
      display_name: Magic Threshold
    - command: napari-mask-density.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-mask-density.make_qwidget
      display_name: Example QWidget
